<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs Passport - Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Image Section -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center bg-light">
        <div class="text-center">
          <img src="image.png" alt="Person with World Map" class="img-fluid">
        </div>
      </div>
      <!-- Registration Form Section -->
      <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
          <div class="text-start mb-4">
            <a href="#" class="text-decoration-none text-muted">
              <i class="fa fa-arrow-left me-2"></i>Back
            </a>
          </div>
          <div class="text-center mb-4">
            <img src="image copy.png" alt="Logo" class="img-fluid mb-2">
            <p class="text-muted">Global workforce simplified</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="clientIndustry" class="form-label">Client Industry</label>
                <select class="form-select" id="clientIndustry">
                  <option selected>Please Choose...</option>
                  <option>IT</option>
                  <option>Healthcare</option>
                  <option>Finance</option>
                </select>
              </div>
              <div class="col-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option selected>Please Choose...</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>India</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="col-6 mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmation Password">
              </div>
            </div>
            <div class="mb-3">
              <label for="captcha" class="form-label">Enter Captcha</label>
              <div class="d-flex align-items-center">
                <img src="image copy 2.png" alt="Captcha" class="me-3">
                <input type="text" class="form-control" id="captcha" placeholder="Captcha">
              </div>
            </div>
            <div class="mb-3 text-end">
              <a href="#" class="text-decoration-none">Already registered?</a>
            </div>
            <button type="submit" class="btn btn-warning w-100">REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
